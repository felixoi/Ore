name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Cache-SBT
      id: cache-sbt
      uses: actions/cache@v1.0.0
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt
        
    - name: Cache-Coursier
      id: cache-coursier
      uses: actions/cache@v1.0.0
      with:
        path: ~/.coursier/cache
        key: ${{ runner.os }}-coursier
        
    - name: Cache-Yarn
      id: cache-yarn
      uses: actions/cache@v1.0.0
      with:
        path: ~/.yarn
        key: ${{ runner.os }}-yarn
  
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run Compile
      run: sbt ";ore/compile ;ore/assets"
